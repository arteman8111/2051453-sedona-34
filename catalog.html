        <section class="catalog-filter-content">
            <h2 class="visually-hidden">Параметры Жилья</h2>
            <form action="https://echo.htmlacademy.ru/" method="get">
                <fieldset class="catalog-filter-content-group">
                    <legend class="catalog-filter-content-title">Инфаструктура:</legend>
                    <ul class="catalog-filter-content-list">
                        <li class="catalog-filter-content-item">
                            <label class="control">
                                <input class="control-input" type="checkbox" name="product-group" checked>
                                Бассейн
                            </label>    
                        </li>
                        <li class="catalog-filter-content-item">
                            <label class="control">
                                <input class="control-input" type="checkbox" name="product-group" checked>
                                Парковка
                            </label>    
                        </li>
                        <li class="catalog-filter-content-item">
                            <label class="control">
                                <input class="control-input" type="checkbox" name="product-group">
                                WI-FI
                            </label>    
                        </li>
                    </ul>
                </fieldset>   
                <fieldset class="catalog-filter-content-group">
                    <legend class="catalog-filter-content-title">Тип Жилья:</legend>
                    <ul class="catalog-filter-content-list">
                        <li class="catalog-filter-content-item">
                            <label class="control">
                                <input class="control-input" type="radio" name="product-group" value="Hotel" checked>
                                Гостиница
                            </label>    
                        </li>
                        <li class="catalog-filter-content-item">
                            <label class="control">
                                <input class="control-input" type="radio" name="product-group" value="Motel">
                                Мотель
                            </label>    
                        </li>
                        <li class="catalog-filter-content-item">
                            <label class="control">
                                <input class="control-input" type="radio" name="product-group" value="Apartaments">
                                Апартаменты
                            </label>    
                        </li>
                    </ul>
                </fieldset>  
                <div class="range-cost"></div>
                <button class="button" type="submit">
                    <span class="visually-hidden">Применить значения</span>
                </button>
                <button class="button" type="reset">
                    <span class="visually-hidden">Сбросить значения</span>
                </button>
            </form>
            <select class="select-control" aria-label="Сортировка">
                <option value="popular">Сначала популярное</option>
                <option value="cheap">Сначала дешёвое</option>
